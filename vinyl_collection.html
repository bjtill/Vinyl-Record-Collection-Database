<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Record Collection Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1f618d 0%, #154360 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            width: 100%;
            box-sizing: border-box;
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px;
                margin-bottom: 15px;
            }
        }

        h1 {
            color: #1f618d;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .token-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .token-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .token-section small {
            color: #666;
            display: block;
            margin-top: 5px;
            word-wrap: break-word;
        }
        
        @media (max-width: 768px) {
            .token-section {
                padding: 10px;
                margin-top: 15px;
            }
            
            .token-section input {
                padding: 10px;
                font-size: 0.9em;
            }
            
            .token-section small {
                font-size: 0.8em;
            }
            
            .token-section label {
                font-size: 0.9em;
            }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            width: 100%;
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 400px 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                gap: 15px;
            }
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            box-sizing: border-box;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }
        }

        h2 {
            color: #1f618d;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        h3 {
            color: #1f618d;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1em;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #1f618d;
            border-bottom-color: #1f618d;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        button {
            background: #1f618d;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background: #154360;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(31, 97, 141, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: #6c757d;
        }

        .button-secondary:hover {
            background: #5a6268;
        }

        .button-danger {
            background: #dc3545;
        }

        .button-danger:hover {
            background: #c82333;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            margin-top: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        #scanner-video {
            width: 100%;
            height: auto;
            display: block;
        }

        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 40%;
            border: 3px solid #00ff00;
            border-radius: 8px;
            pointer-events: none;
        }

        .search-results {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .search-result-item {
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 15px;
        }

        .search-result-item:hover {
            border-color: #1f618d;
            background: #f8f9fa;
        }

        .result-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            background: #eee;
        }

        .result-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .result-info p {
            color: #666;
            font-size: 0.9em;
            margin: 2px 0;
        }

        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .record-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .record-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #1f618d;
        }

        .record-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #1f618d 0%, #154360 100%);
        }

        .record-info {
            padding: 15px;
        }

        .record-artist {
            color: #1f618d;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .record-title {
            color: #333;
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .record-details {
            color: #666;
            font-size: 0.85em;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1f618d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #1f618d 0%, #154360 100%);
            padding: 25px;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-bar input {
            flex: 1;
            min-width: 200px;
            margin-bottom: 0;
        }

        .filter-bar select {
            margin-bottom: 0;
        }
        
        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .filter-bar input,
            .filter-bar select,
            .filter-bar button {
                width: 100% !important;
                min-width: 100%;
                margin: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            color: #666;
            font-size: 2em;
            padding: 0;
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-full {
            grid-column: 1 / -1;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            h2 {
                font-size: 1.4em;
                margin-bottom: 15px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .records-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .record-cover {
                height: 150px;
            }
            
            .record-info {
                padding: 10px;
            }
            
            .record-title {
                font-size: 0.95em;
            }
            
            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab {
                padding: 10px 16px;
                font-size: 0.9em;
                white-space: nowrap;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <svg width="40" height="40" viewBox="0 0 100 100" style="vertical-align: middle; margin-right: 10px;">
                    <!-- Outer record -->
                    <circle cx="50" cy="50" r="45" fill="#1a1a1a"/>
                    <!-- Grooves -->
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#2a2a2a" stroke-width="1"/>
                    <circle cx="50" cy="50" r="35" fill="none" stroke="#2a2a2a" stroke-width="1"/>
                    <circle cx="50" cy="50" r="30" fill="none" stroke="#2a2a2a" stroke-width="1"/>
                    <circle cx="50" cy="50" r="25" fill="none" stroke="#2a2a2a" stroke-width="1"/>
                    <!-- Label area -->
                    <circle cx="50" cy="50" r="20" fill="#eb6536"/>
                    <!-- Center hole -->
                    <circle cx="50" cy="50" r="8" fill="#1a1a1a"/>
                    <circle cx="50" cy="50" r="6" fill="#f5f5f5"/>
                </svg>
                Record Collection Database
            </h1>
            <p class="subtitle">Track and manage your vinyl record collection</p>
            <p class="subtitle">Developed by Bradley J. Till</p>
            <div class="token-section">
                <label for="discogs-token">Discogs API Token</label>
                <input type="text" id="discogs-token" placeholder="Enter your Discogs API token">
                <small>Get your token at: <a href="https://www.discogs.com/settings/developers" target="_blank">discogs.com/settings/developers</a></small>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel: Add Records -->
            <div class="card">
                <h2>Add Record</h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('scan')">Scan Barcode</button>
                    <button class="tab" onclick="switchTab('search')">Search Title</button>
                    <button class="tab" onclick="switchTab('manual')">Manual Entry</button>
                </div>

                <!-- Scan Tab -->
                <div id="scan-tab" class="tab-content active">
                    <div class="video-container" id="scanner-container" style="display: none;">
                        <video id="scanner-video" autoplay playsinline></video>
                        <div class="scanner-overlay"></div>
                    </div>
                    <button id="start-scanner-btn" onclick="startScanner()">Start Camera</button>
                    <button id="stop-scanner-btn" onclick="stopScanner()" style="display: none;" class="button-secondary">Stop Camera</button>
                    <div id="barcode-result"></div>
                </div>

                <!-- Search Tab -->
                <div id="search-tab" class="tab-content">
                    <input type="text" id="search-input" placeholder="Enter artist or album name">
                    <button onclick="searchByTitle()">Search Discogs</button>
                    <div id="search-results" class="search-results"></div>
                </div>

                <!-- Manual Entry Tab -->
                <div id="manual-tab" class="tab-content">
                    <p style="color: #666; margin-bottom: 15px;">Manually add a record to your collection</p>
                    <button onclick="openAddModal()">Open Manual Entry Form</button>
                </div>
            </div>

            <!-- Right Panel: Collection -->
            <div class="card">
                <h2>My Collection</h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchViewTab('records')">Records</button>
                    <button class="tab" onclick="switchViewTab('stats')">Statistics</button>
                </div>

                <!-- Records Tab -->
                <div id="records-view" class="tab-content active">
                    <div class="filter-bar">
                        <input type="text" id="filter-input" placeholder="Search collection..." onkeyup="filterRecords()">
                        <select id="sort-select" onchange="loadRecords()">
                            <option value="artist">Sort by Artist</option>
                            <option value="album_title">Sort by Title</option>
                            <option value="year">Sort by Year</option>
                            <option value="date_added">Sort by Date Added</option>
                        </select>
                        <select id="order-select" onchange="loadRecords()">
                            <option value="ASC">Ascending</option>
                            <option value="DESC">Descending</option>
                        </select>
                        <button onclick="downloadCSV()" style="width: auto; padding: 12px 20px; margin: 0;">Download CSV</button>
                    </div>
                    <div id="records-container" class="records-grid"></div>
                </div>

                <!-- Stats Tab -->
                <div id="stats-view" class="tab-content">
                    <div id="stats-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="record-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Record</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="record-form" onsubmit="saveRecord(event)">
                <input type="hidden" id="record-id">
                
                <div class="form-grid">
                    <div class="form-full" id="cover-preview-container"></div>
                    
                    <div>
                        <label>Artist *</label>
                        <input type="text" id="artist" required>
                    </div>
                    
                    <div>
                        <label>Album Title *</label>
                        <input type="text" id="album-title" required>
                    </div>
                    
                    <div>
                        <label>Format</label>
                        <input type="text" id="format" placeholder="e.g., Vinyl, 12&quot;">
                    </div>
                    
                    <div>
                        <label>Format Description</label>
                        <input type="text" id="format-description" placeholder="e.g., LP, Album, 33 ‚Öì RPM">
                    </div>
                    
                    <div>
                        <label>Year</label>
                        <input type="number" id="year" min="1900" max="2100">
                    </div>
                    
                    <div>
                        <label>Country</label>
                        <input type="text" id="country">
                    </div>
                    
                    <div>
                        <label>Label</label>
                        <input type="text" id="label">
                    </div>
                    
                    <div>
                        <label>Catalog Number</label>
                        <input type="text" id="catalog-number">
                    </div>
                    
                    <div class="form-full">
                        <label>Genres</label>
                        <input type="text" id="genres" placeholder="e.g., Rock, Jazz">
                    </div>
                    
                    <div class="form-full">
                        <label>Styles</label>
                        <input type="text" id="styles" placeholder="e.g., Psychedelic Rock, Alternative Rock">
                    </div>
                    
                    <div class="form-full">
                        <label>Storage Location</label>
                        <input type="text" id="storage-location" placeholder="e.g., Shelf A, Box 3">
                    </div>
                    
                    <div class="form-full">
                        <label>Comments</label>
                        <textarea id="comments" placeholder="Add any notes about this record..."></textarea>
                    </div>
                    
                    <div class="form-full">
                        <label>Barcode</label>
                        <input type="text" id="barcode">
                    </div>
                </div>
                
                <input type="hidden" id="discogs-id">
                <input type="hidden" id="cover-image-url">
                <input type="hidden" id="cover-image-data">
                <input type="hidden" id="discogs-url">
                <input type="hidden" id="release-date">
                
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" style="flex: 1;">Save Record</button>
                    <button type="button" onclick="closeModal()" class="button-secondary" style="flex: 1;">Cancel</button>
                    <button type="button" id="delete-btn" onclick="deleteRecord()" class="button-danger" style="display: none; flex: 1;">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include barcode scanning library -->
    <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>

    <script>
        // Global variables
        let codeReader = null;
        let currentStream = null;
        let allRecords = [];
        
        // Get API token
        function getToken() {
            const token = document.getElementById('discogs-token').value.trim();
            if (!token) {
                showMessage('Please enter your Discogs API token', 'error');
                return null;
            }
            localStorage.setItem('discogs_token', token);
            return token;
        }

        // Load saved token on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('discogs_token');
            if (savedToken) {
                document.getElementById('discogs-token').value = savedToken;
            }
            loadRecords();
            loadStats();
        });

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tabs .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
            
            if (tab !== 'scan') {
                stopScanner();
            }
        }

        function switchViewTab(tab) {
            // Remove active class from all tabs
            const viewTabs = document.querySelectorAll('.card .tabs .tab');
            viewTabs.forEach(t => t.classList.remove('active'));
            
            // Remove active class from all tab content
            document.querySelectorAll('#records-view, #stats-view').forEach(c => c.classList.remove('active'));
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Show the corresponding content
            document.getElementById(tab + '-view').classList.add('active');
            
            // Load stats if switching to stats view
            if (tab === 'stats') {
                loadStats();
            }
        }

        // Barcode scanner functions
        async function startScanner() {
            const token = getToken();
            if (!token) return;
            
            try {
                document.getElementById('scanner-container').style.display = 'block';
                document.getElementById('start-scanner-btn').style.display = 'none';
                document.getElementById('stop-scanner-btn').style.display = 'block';
                
                codeReader = new ZXing.BrowserMultiFormatReader();
                const videoElement = document.getElementById('scanner-video');
                
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                
                videoElement.srcObject = currentStream;
                
                codeReader.decodeFromVideoDevice(null, 'scanner-video', (result, err) => {
                    if (result) {
                        handleBarcodeScan(result.text);
                    }
                });
            } catch (error) {
                showMessage('Error accessing camera: ' + error.message, 'error');
                stopScanner();
            }
        }

        function stopScanner() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            document.getElementById('scanner-container').style.display = 'none';
            document.getElementById('start-scanner-btn').style.display = 'block';
            document.getElementById('stop-scanner-btn').style.display = 'none';
        }

        async function handleBarcodeScan(barcode) {
            stopScanner();
            
            const resultDiv = document.getElementById('barcode-result');
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Looking up barcode: ' + barcode + '</p></div>';
            
            const token = getToken();
            
            try {
                const response = await fetch('/api/search/barcode', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ barcode, token })
                });
                
                if (!response.ok) {
                    throw new Error('Record not found');
                }
                
                const data = await response.json();
                resultDiv.innerHTML = '<div class="message success">Record found! Opening form...</div>';
                
                openAddModal(data);
            } catch (error) {
                resultDiv.innerHTML = '<div class="message error">No record found for this barcode. Try searching by title or add manually.</div>';
            }
        }

        // Search by title
        async function searchByTitle() {
            const query = document.getElementById('search-input').value.trim();
            const token = getToken();
            
            if (!query) {
                showMessage('Please enter a search term', 'error');
                return;
            }
            
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching Discogs...</p></div>';
            
            try {
                const response = await fetch('/api/search/title', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, token })
                });
                
                if (!response.ok) {
                    throw new Error('No results found');
                }
                
                const results = await response.json();
                displaySearchResults(results);
            } catch (error) {
                resultsDiv.innerHTML = '<div class="message error">No results found. Try a different search term.</div>';
            }
        }

        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('search-results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="empty-state"><h3>No results found</h3></div>';
                return;
            }
            
            resultsDiv.innerHTML = results.map(result => `
                <div class="search-result-item" onclick="selectSearchResult('${result.id}')">
                    <img src="${result.thumb || result.cover_image || ''}" alt="Cover" class="result-thumb" onerror="this.style.display='none'">
                    <div class="result-info">
                        <h4>${result.artist}</h4>
                        <p><strong>${result.title}</strong></p>
                        <p>${result.format} ${result.year ? '‚Ä¢ ' + result.year : ''} ${result.country ? '‚Ä¢ ' + result.country : ''}</p>
                        <p>${result.label}</p>
                    </div>
                </div>
            `).join('');
        }

        async function selectSearchResult(releaseId) {
            const token = getToken();
            
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading release details...</p></div>';
            
            try {
                const response = await fetch(`/api/release/${releaseId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                
                if (!response.ok) {
                    throw new Error('Could not load release');
                }
                
                const data = await response.json();
                openAddModal(data);
                resultsDiv.innerHTML = '';
            } catch (error) {
                resultsDiv.innerHTML = '<div class="message error">Error loading release details.</div>';
            }
        }

        // Modal functions
        function openAddModal(data = {}) {
            document.getElementById('record-modal').classList.add('active');
            document.getElementById('modal-title').textContent = data.id ? 'Edit Record' : 'Add Record';
            document.getElementById('delete-btn').style.display = data.id ? 'block' : 'none';
            
            // Populate form
            document.getElementById('record-id').value = data.id || '';
            document.getElementById('artist').value = data.artist || '';
            document.getElementById('album-title').value = data.album_title || '';
            document.getElementById('format').value = data.format || '';
            document.getElementById('format-description').value = data.format_description || '';
            document.getElementById('year').value = data.year || '';
            document.getElementById('country').value = data.country || '';
            document.getElementById('label').value = data.label || '';
            document.getElementById('catalog-number').value = data.catalog_number || '';
            document.getElementById('genres').value = data.genres || '';
            document.getElementById('styles').value = data.styles || '';
            document.getElementById('storage-location').value = data.storage_location || '';
            document.getElementById('comments').value = data.comments || '';
            document.getElementById('barcode').value = data.barcode || '';
            document.getElementById('discogs-id').value = data.discogs_id || '';
            document.getElementById('cover-image-url').value = data.cover_image_url || '';
            document.getElementById('cover-image-data').value = data.cover_image_data || '';
            document.getElementById('discogs-url').value = data.discogs_url || '';
            document.getElementById('release-date').value = data.release_date || '';
            
            // Show cover image preview
            const previewContainer = document.getElementById('cover-preview-container');
            if (data.cover_image_data) {
                previewContainer.innerHTML = `<img src="${data.cover_image_data}" class="preview-image" alt="Cover">`;
            } else if (data.cover_image_url) {
                previewContainer.innerHTML = `<img src="${data.cover_image_url}" class="preview-image" alt="Cover">`;
            } else {
                previewContainer.innerHTML = '';
            }
        }

        function closeModal() {
            document.getElementById('record-modal').classList.remove('active');
            document.getElementById('record-form').reset();
        }

        async function saveRecord(event) {
            event.preventDefault();
            
            const id = document.getElementById('record-id').value;
            const data = {
                artist: document.getElementById('artist').value,
                album_title: document.getElementById('album-title').value,
                format: document.getElementById('format').value,
                format_description: document.getElementById('format-description').value,
                year: document.getElementById('year').value || null,
                country: document.getElementById('country').value,
                label: document.getElementById('label').value,
                catalog_number: document.getElementById('catalog-number').value,
                genres: document.getElementById('genres').value,
                styles: document.getElementById('styles').value,
                storage_location: document.getElementById('storage-location').value,
                comments: document.getElementById('comments').value,
                barcode: document.getElementById('barcode').value,
                discogs_id: document.getElementById('discogs-id').value,
                cover_image_url: document.getElementById('cover-image-url').value,
                cover_image_data: document.getElementById('cover-image-data').value,
                discogs_url: document.getElementById('discogs-url').value,
                release_date: document.getElementById('release-date').value
            };
            
            try {
                const url = id ? `/api/records/${id}` : '/api/records';
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save record');
                }
                
                showMessage(id ? 'Record updated successfully!' : 'Record added successfully!', 'success');
                closeModal();
                loadRecords();
                loadStats();
            } catch (error) {
                showMessage('Error saving record: ' + error.message, 'error');
            }
        }

        async function deleteRecord() {
            const id = document.getElementById('record-id').value;
            
            if (!confirm('Are you sure you want to delete this record?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/records/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete record');
                }
                
                showMessage('Record deleted successfully!', 'success');
                closeModal();
                loadRecords();
                loadStats();
            } catch (error) {
                showMessage('Error deleting record: ' + error.message, 'error');
            }
        }

        // Load and display records
        async function loadRecords() {
            const container = document.getElementById('records-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading collection...</p></div>';
            
            const sortBy = document.getElementById('sort-select').value;
            const sortOrder = document.getElementById('order-select').value;
            
            try {
                const response = await fetch(`/api/records?sort_by=${sortBy}&sort_order=${sortOrder}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load records');
                }
                
                allRecords = await response.json();
                displayRecords(allRecords);
            } catch (error) {
                container.innerHTML = '<div class="message error">Error loading records.</div>';
            }
        }

        function displayRecords(records) {
            const container = document.getElementById('records-container');
            
            if (records.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No records yet</h3><p>Start adding records to your collection!</p></div>';
                return;
            }
            
            container.innerHTML = records.map(record => `
                <div class="record-card" onclick='openAddModal(${JSON.stringify(record).replace(/'/g, "&#39;")})'>
                    <img src="${record.cover_image_data || record.cover_image_url || ''}" 
                         alt="${record.album_title}" 
                         class="record-cover"
                         onerror="this.src=''">
                    <div class="record-info">
                        <div class="record-artist">${record.artist}</div>
                        <div class="record-title">${record.album_title}</div>
                        <div class="record-details">
                            ${record.year || 'Year unknown'} ‚Ä¢ ${record.format || 'Format unknown'}
                            ${record.storage_location ? '<br>üìç ' + record.storage_location : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterRecords() {
            const searchTerm = document.getElementById('filter-input').value.toLowerCase();
            
            if (!searchTerm) {
                displayRecords(allRecords);
                return;
            }
            
            const filtered = allRecords.filter(record => 
                record.artist.toLowerCase().includes(searchTerm) ||
                record.album_title.toLowerCase().includes(searchTerm) ||
                (record.label && record.label.toLowerCase().includes(searchTerm)) ||
                (record.storage_location && record.storage_location.toLowerCase().includes(searchTerm))
            );
            
            displayRecords(filtered);
        }

        // Load statistics
        async function loadStats() {
            const container = document.getElementById('stats-container');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading statistics...</p></div>';
            
            try {
                const response = await fetch('/api/stats');
                
                if (!response.ok) {
                    throw new Error('Failed to load stats');
                }
                
                const stats = await response.json();
                displayStats(stats);
            } catch (error) {
                container.innerHTML = '<div class="message error">Error loading statistics.</div>';
            }
        }

        function displayStats(stats) {
            const container = document.getElementById('stats-container');
            
            let formatsHtml = '';
            if (stats.formats && stats.formats.length > 0) {
                formatsHtml = `
                    <h3 style="margin-top: 30px; color: #1f618d;">Formats</h3>
                    <div style="margin-top: 15px;">
                        ${stats.formats.map(f => `
                            <div style="padding: 10px; background: #f8f9fa; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between;">
                                <span>${f.format}</span>
                                <strong>${f.count}</strong>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                formatsHtml = `
                    <h3 style="margin-top: 30px; color: #1f618d;">Formats</h3>
                    <p style="margin-top: 15px; color: #666;">No format information available yet.</p>
                `;
            }
            
            container.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number">${stats.total_records}</div>
                        <div class="stat-label">Total Records</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number">${stats.total_artists}</div>
                        <div class="stat-label">Unique Artists</div>
                    </div>
                </div>
                
                ${formatsHtml}
            `;
        }

        function showMessage(text, type) {
            // Create temporary message
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            msg.style.position = 'fixed';
            msg.style.top = '20px';
            msg.style.right = '20px';
            msg.style.zIndex = '10000';
            msg.style.maxWidth = '400px';
            
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.remove();
            }, 5000);
        }
        
        // CSV Download function
        function downloadCSV() {
            if (allRecords.length === 0) {
                showMessage('No records to export', 'error');
                return;
            }
            
            // Define CSV headers
            const headers = [
                'Artist',
                'Album Title',
                'Format',
                'Format Description',
                'Year',
                'Country',
                'Label',
                'Catalog Number',
                'Genres',
                'Styles',
                'Storage Location',
                'Comments',
                'Barcode',
                'Release Date',
                'Date Added',
                'Discogs URL'
            ];
            
            // Create CSV content
            let csvContent = headers.join(',') + '\n';
            
            // Add each record
            allRecords.forEach(record => {
                const row = [
                    escapeCsvField(record.artist),
                    escapeCsvField(record.album_title),
                    escapeCsvField(record.format),
                    escapeCsvField(record.format_description),
                    record.year || '',
                    escapeCsvField(record.country),
                    escapeCsvField(record.label),
                    escapeCsvField(record.catalog_number),
                    escapeCsvField(record.genres),
                    escapeCsvField(record.styles),
                    escapeCsvField(record.storage_location),
                    escapeCsvField(record.comments),
                    record.barcode || '',
                    record.release_date || '',
                    record.date_added || '',
                    record.discogs_url || ''
                ];
                csvContent += row.join(',') + '\n';
            });
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const timestamp = new Date().toISOString().split('T')[0];
            link.setAttribute('href', url);
            link.setAttribute('download', `vinyl_collection_${timestamp}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showMessage(`Exported ${allRecords.length} records to CSV`, 'success');
        }
        
        // Helper function to escape CSV fields
        function escapeCsvField(field) {
            if (!field) return '';
            
            // Convert to string
            field = String(field);
            
            // If field contains comma, quote, or newline, wrap in quotes and escape quotes
            if (field.includes(',') || field.includes('"') || field.includes('\n')) {
                field = '"' + field.replace(/"/g, '""') + '"';
            }
            
            return field;
        }
    </script>
